<div class="panel panel-primary">
    <div class="panel-heading">
        Template Form
    </div>
    <div class="panel-body">
        <form #form="ngForm" novalidate (submit)="submitForm(form)">
            
            <div class="form-group" [class.has-error]="firstname.invalid">
                <label class="control-label" for="fname"> FirstName: </label>
                <input type="text" 
                       placeholder="firstName"
                       id="fname"
                       name="firstName" 
                       class="form-control"
                       [ngModel]="model.firstName"
                       (ngModelChange)="firstToUpper($event)"
                       required
                       #firstname="ngModel">
                <div class="alert alert-danger"
                     *ngIf="firstname.invalid">
                    First Name is required
                </div>
                    <h3>Classess</h3>
                    <h3>{{firstname.invalid}}</h3>
            </div>
            <div class="form-group" [class.has-error]="lastname.invalid">
                    <label class="control-label"
                            for="lname"> LastName: </label>
                    <input type="text" 
                           placeholder="lastName"
                           id="lname"
                           name="lastName" 
                           minlength="5"
                           class="form-control"
                           #lastname="ngModel"
                           [(ngModel)]="model.lastName">
                    <div class="alert alert-danger" *ngIf="lastname.invalid">
                        Min length is 5
                    </div>
            </div>
            <div class="form-group" [class.has-error]="Email.invalid">
                    <label class="control-label"
                            for="email"> Email: </label>
                    <input type="text" 
                           placeholder="Email"
                           id="email"
                           name="email" 
                           minlength="5"
                           class="form-control"
                           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                           #Email="ngModel"
                           [(ngModel)]="model.email">
                    <div class="alert alert-danger" *ngIf="Email.invalid">
                        Please Enter valid value
                    </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                            name="fullTime"
                            [(ngModel)]="model.fullTime">
                    FullTime
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                                name="gender"
                                value="female"
                                [(ngModel)]="model.gender">
                        Female
                    </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                                name="gender"
                                value="male"
                                [(ngModel)]="model.gender">
                        Male
                    </label>
            </div>
            <div class="form-group">
                <label>Code lang</label>
                <select class="form-control"
                        name="codelang"
                        [(ngModel)]="model.codelang">
                    <option *ngFor="let lang of languages">
                        {{ lang }}
                    </option>  
                </select>
            </div>
            <button class="btn btn-success"
                    type="submit">
                Submit
            </button>

            
            
        </form>
        <h4>Model: {{model | json}}</h4>
        <h4>Angular: {{form.value | json}}</h4>
    </div>

</div>
